<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS cambio de color</title>
  </head>
  <body>
    <div id="key" style="width: 200px; height: 200px; background-color: white; border: 2px solid black;">1</div>
    <script>
      let div = document.getElementById("key");
      document.addEventListener("keydown", function (event) {
        if (event.key === "a") {
          div.style.backgroundColor = "pink";
        } else if (event.key === "s") {
          div.style.backgroundColor = "orange";
        } else if (event.key === "d") {
          div.style.backgroundColor = "skyblue";
        } else if (event.key == "q") {
          let nuevodivQ = document.createElement("div");
          nuevodivQ.textContent = "div creado al presionar Q";
          nuevodivQ.style.backgroundColor = "purple";
          nuevodivQ.style.width = "200px";
          nuevodivQ.style.height = "200px"; 
          nuevodivQ.style.border = "2px solid black";        
          document.body.appendChild(nuevodivQ);
        } else if (event.key == "w") {
          let nuevodivW = document.createElement("div");
          nuevodivW.textContent = "div creado al presionar W";
          nuevodivW.style.backgroundColor = "gray";
          nuevodivW.style.width = "200px";
          nuevodivW.style.height = "200px";
          nuevodivW.style.border = "2px solid black";
          document.body.appendChild(nuevodivW);
        } else if (event.key === "e") {
          let nuevodivE = document.createElement("div");
          nuevodivE.textContent = "div creado al presionar E";
          nuevodivE.style.backgroundColor = "brown";
          nuevodivE.style.width = "200px";
          nuevodivE.style.height = "200px";
          nuevodivE.style.border = "2px solid black";
          document.body.appendChild(nuevodivE);
        }
      });
    </script>
  </body>
</html>
