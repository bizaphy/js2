<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: gray">
    <div id="div1" style="width: 200px; height:200px; background-color: blue;">
    </div>
    <div id="div2" style="width: 200px; height:200px; background-color: red;">
    </div>
    <div
      id="div3"
      style="width: 200px; height:200px; background-color: rgb(0, 234, 0);"
    >
    </div>
    <div id="div4" style="width: 200px; height:200px; background-color:  yellow;">
    </div>
    <script>
      let seleccionid = document.querySelectorAll("[id]");
      seleccionid.forEach(function (elementoid) {
        elementoid.addEventListener("click", function () {
          elementoid.style.backgroundColor = "black";
        });
      });
    </script>
  </body>
</html>
